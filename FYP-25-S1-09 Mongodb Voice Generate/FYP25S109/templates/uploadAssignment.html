{% extends "base.html" %}

{% block content %}
<h2>Upload Assignment for {{ classroom_name }}</h2>

<form action="{{ url_for('boundary.upload_assignment', classroom_name=classroom_name) }}" 
      method="POST" enctype="multipart/form-data" class="assignment-form">
    <div class="form-group">
        <label for="title">Assignment Title</label>
        <input type="text" name="title" placeholder="Assignment Title" required>
    </div>
    <div class="form-group">
        <label for="description">Assignment Description</label>
        <input type="text" name="description" placeholder="Assignment Description" required>
    </div>
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="datetime-local" name="deadline" required>
    </div>
    <div class="form-group">
        <label for="file">Assignment File</label>
        <input type="file" name="file" required>
    </div>
    <button type="submit" class="submit-btn">Upload Assignment</button>
</form>

<style>
    .assignment-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .assignment-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 5px;
    }

    .form-group input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }

    /* Small screen responsive */
    @media (max-width: 600px) {
        .assignment-form {
            padding: 15px;
        }

        .submit-btn {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>

{% endblock %}
