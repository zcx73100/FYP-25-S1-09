{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">ğŸ¬ Create Animated Video</h2>

    <div id="error-message" class="alert alert-danger text-center" style="display: none;"></div>

    <form id="videoForm" class="card p-4 shadow">
        <!-- Text Input -->
        <div class="mb-3">
            <label for="text" class="form-label">Enter Text for Animation:</label>
            <textarea id="text" name="text" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Voice Generation -->
        <button type="button" id="generateVoice" class="btn btn-warning w-100 mb-3">ğŸ”Š Generate Voice</button>
        <audio id="audioPreview" controls style="display:none; width:100%;"></audio>
        <input type="hidden" id="audio_path" name="audio_path">

        <!-- Avatar Selection -->
        <div class="mb-3">
            <label class="form-label">ğŸ–¼ï¸ Select an Avatar:</label>
            <div class="d-flex flex-wrap gap-3">
                {% if avatars %}
                    {% for avatar in avatars %}
                    <label class="avatar-option text-center">
                        <input type="radio" name="avatar_path" value="{{ avatar.image_data }}" required>
                        <img src="data:image/jpeg;base64,{{ avatar.image_data }}" alt="{{ avatar.avatarname }}">
                        <p>{{ avatar.avatarname }}</p>
                    </label>
                {% endfor %}
            
                {% else %}
                    <p class="text-danger">No avatars available.</p>
                {% endif %}
            </div>
        </div>

        <!-- Video Generation -->
        <button type="submit" class="btn btn-primary w-100">ğŸ¥ Generate Video</button>

        <!-- Progress Bar -->
        <div id="progress-container" style="display: none; margin-top: 20px;">
            <label class="form-label">Video Generation Progress:</label>
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" 
                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="progress-status" class="text-center mt-2 fw-bold"></div>
        </div>
    </form>

    <!-- Output Video -->
    <div id="video-preview" class="text-center mt-5"></div>

    <!-- Save Button -->
    <div id="save-section" class="text-center mt-3" style="display: none;">
        <button id="saveVideoBtn" class="btn btn-success">ğŸ’¾ Save to My Videos</button>
        <div id="saveMessage" class="mt-2 text-info"></div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const errorMsg = document.getElementById("error-message");
    const audioPathInput = document.getElementById("audio_path");
    const generateVideoForm = document.getElementById("videoForm");
    const audioPreview = document.getElementById("audioPreview");
    const videoPreview = document.getElementById("video-preview");
    const progressBar = document.getElementById("progress-bar");
    const statusLabel = document.getElementById("progress-status");
    const saveSection = document.getElementById("save-section");
    const saveButton = document.getElementById("saveVideoBtn");
    const saveMessage = document.getElementById("saveMessage");

    let lastVideoURL = "";
    let lastText = "";

    // ğŸ¤ Generate Voice
    document.getElementById("generateVoice").addEventListener("click", function () {
        const textInput = document.getElementById("text").value.trim();
        if (!textInput) {
            alert("âš  Please enter text for voice generation!");
            return;
        }

        fetch("/generate_voice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: textInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                audioPathInput.value = data.audio_url;
                audioPreview.src = data.audio_url;
                audioPreview.style.display = "block";
            } else {
                alert("âŒ Voice generation failed: " + data.error);
            }
        })
        .catch(error => {
            console.error("âŒ Error:", error);
            alert("âŒ Error generating voice.");
        });
    });

    // ğŸ¬ Submit Video Generation Form
    generateVideoForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const text = document.getElementById("text").value.trim();
        const avatarRadio = document.querySelector("input[name='avatar_path']:checked");
        const avatarPath = avatarRadio ? avatarRadio.value : null;
        const audioPath = audioPathInput.value.trim();

        if (!text || !avatarPath || !audioPath) {
            errorMsg.innerText = "âŒ Please enter text, select an avatar, and generate voice.";
            errorMsg.style.display = "block";
            return;
        }
        errorMsg.style.display = "none";
        lastText = text;

        const formData = new FormData();
        formData.append("text", text);
        formData.append("avatar_path", avatarPath);
        formData.append("audio_path", audioPath);

        // Reset progress UI
        document.getElementById("progress-container").style.display = "block";
        progressBar.style.width = "0%";
        progressBar.setAttribute("aria-valuenow", 0);
        progressBar.textContent = "0%";
        progressBar.className = "progress-bar bg-danger";
        statusLabel.textContent = "â³ Starting...";

        // Start video generation
        fetch("/generate_video", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const pollProgress = setInterval(() => {
                fetch("/progress", { cache: "no-store" })
                    .then(res => res.json())
                    .then(data => {
                        const percent = Math.round(data.progress);
                        progressBar.style.width = percent + "%";
                        progressBar.setAttribute("aria-valuenow", percent);
                        progressBar.textContent = percent + "%";

                        progressBar.className = "progress-bar";
                        if (percent < 50) {
                            progressBar.classList.add("bg-danger");
                        } else if (percent < 100) {
                            progressBar.classList.add("bg-warning");
                        } else {
                            progressBar.classList.add("bg-success");
                            clearInterval(pollProgress);
                        }
                    });

                fetch("/status", { cache: "no-store" })
                    .then(res => res.json())
                    .then(data => {
                        statusLabel.textContent = data.message || "";
                    })
                    .catch(() => statusLabel.textContent = "");
            }, 1000);

            if (data.success) {
                const videoURL = data.video_url;
                lastVideoURL = videoURL;

                videoPreview.innerHTML = `
                    <video width="400" controls autoplay>
                        <source src="${videoURL}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>`;

                saveSection.style.display = "block";
                saveMessage.innerText = "";
                saveButton.disabled = false;

            } else {
                errorMsg.innerText = "âŒ Error: " + (data.error || "Video generation failed.");
                errorMsg.style.display = "block";
            }
        })
        .catch(error => {
            errorMsg.innerText = "âŒ Error: " + error.message;
            errorMsg.style.display = "block";
        });
    });

    // ğŸ’¾ Save to My Videos
    saveButton.onclick = function () {
        saveButton.disabled = true;

        fetch("/save_generated_video", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                text: lastText,
                video_url: lastVideoURL,
                audio_url: audioPathInput.value.trim()
            })
        })
        .then(res => res.json())
        .then(result => {
            if (result.success) {
                saveMessage.innerText = "âœ… Video saved successfully!";
                saveButton.disabled = true;
            } else {
                saveMessage.innerText = "âŒ Failed to save: " + result.error;
                saveButton.disabled = false;
            }
        })
        .catch(err => {
            saveMessage.innerText = "âŒ Error: " + err.message;
            saveButton.disabled = false;
        });
    };
});
</script>
{% endblock %}
