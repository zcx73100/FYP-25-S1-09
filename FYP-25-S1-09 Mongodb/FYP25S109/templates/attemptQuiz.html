{% extends "base.html" %}

{% block title %}Attempt Quiz: {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Attempt Quiz: {{ quiz.title }}</h2>

    <form method="POST">
        {% for q in quiz.questions %}
        <div class="mb-3">
            <label class="form-label"><strong>{{ q.question }}</strong></label>
            {% for option in q.options %}
            <div class="form-check">
                <input type="radio" class="form-check-input" name="{{ q._id }}" value="{{ option }}" required>
                <label class="form-check-label">{{ option }}</label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Submit Quiz</button>
        <a href="{{ url_for('boundary.view_quizzes', classroom_name=classroom_name) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
