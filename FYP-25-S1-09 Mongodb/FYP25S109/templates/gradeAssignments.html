{% extends "base.html" %}

{% block title %}Grade Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Grade Assignment</h2>

    <form method="POST" action="{{ url_for('boundary.grade_assignment', classroom_name=classroom_name, assignment_id=assignment._id, student_username=student_username) }}">
        <div class="mb-3">
            <label class="form-label">Assignment Title:</label>
            <input type="text" class="form-control" value="{{ assignment.title }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Student:</label>
            <input type="text" class="form-control" value="{{ student_username }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Grade:</label>
            <input type="text" name="grade" class="form-control" value="{{ existing_grade }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Feedback:</label>
            <textarea name="feedback" class="form-control" rows="3">{{ existing_feedback }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Grade</button>
        <a href="{{ url_for('boundary.view_classroom', classroom_name=classroom_name) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
