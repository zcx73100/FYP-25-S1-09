{% extends "base.html" %}

{% block content %}
<h2>{{ classroom.classroom_name }}</h2>


<div class="classroom-grid">
    <!-- Display existing sections here (you can loop through the sections if they are available) -->
    <h3>Class Materials</h3>
    <form action="{{ url_for('boundary.upload_material', classroom_name=classroom.classroom_name) }}" method="POST">
        <button type="submit">Upload Material</button>
    </form>
    
    <h3>Assignments</h3>
    <form action="{{ url_for('boundary.upload_assignment', classroom_name=classroom.classroom_name) }}" method="POST">
        <button type="submit">Upload Assignment</button>
    </form>
    
    <h3>Quizzes</h3>
    <form action="{{ url_for('boundary.upload_quiz', classroom_name=classroom.classroom_name) }}" method="POST">
        <button type="submit">Upload Quiz</button>
    </form>

    <h3>Manage Students</h3>
    <form action="{{ url_for('boundary.manage_students', classroom_name=classroom.classroom_name) }}" method="POST">
        <button type="submit">Manage Students in this Classroom</button>
    </form>
</div>

{% endblock %}
